<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asset Registration - Government Asset Management App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Asset Registration</h1>
    <form id="assetRegistrationForm">
      <label for="assetName">Asset Name:</label>
      <input type="text" id="assetName" required>
      <label for="assetDescription">Asset Description:</label>
      <textarea id="assetDescription" rows="4" required></textarea>
      <button type="submit">Register Asset</button>
    </form>
    <button id="backToDashboardBtn">Back to Dashboard</button>
  </div>

  <script src="asset_registration.js"></script>
</body>
</html>
