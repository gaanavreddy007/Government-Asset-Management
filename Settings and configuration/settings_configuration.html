<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings and Configuration - Government Asset Management App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Settings and Configuration</h1>
    <!-- Add settings and configuration content here -->
    <form id="configurationForm">
      <label for="notificationEnabled">Enable Notifications:</label>
      <input type="checkbox" id="notificationEnabled">
      <label for="emailAddress">Email Address:</label>
      <input type="email" id="emailAddress">
      <button type="submit">Save Changes</button>
    </form>
    <button id="backToDashboardBtn">Back to Dashboard</button>
  </div>

  <script src="settings_configuration.js"></script>
</body>
</html>
