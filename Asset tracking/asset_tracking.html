<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asset Tracking - Government Asset Management App</title>
  <link rel="stylesheet" href="styles4.css">
</head>
<body>
  <div class="container">
    <h1>Asset Tracking</h1>
    <table>
      <thead>
        <tr>
          <th>Asset ID</th>
          <th>Name</th>
          <th>Status</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody id="assetList">
        <!-- Asset data will be populated here -->
      </tbody>
    </table>
    <button id="backToDashboardBtn">Back to Dashboard</button>
  </div>

  <script src="asset_tracking.js"></script>
</body>
</html>
